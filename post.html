<!DOCTYPE html>
<html lang="en">
<head>
    <title>Post Page</title>
    <link rel="stylesheet" href="postStyle.css">
</head>
<body>
  <div class="main">
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">SocialFast</h2>
        </div>

        <div class="menu">
            <ul class="headers">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="account.html">Accounts</a></li>
                <li><a href="post.html">Post</a></li>
                <li><a href="logIn.html">Login/Signup</a></li>
            </ul>
        </div>
    </div> 
    <div class="row">
      <div class="column">
        <h2>Your Accounts</h2>
        <ul id="accounts" class="accountsShow">
          <li data-icon="logo-instagram"><ion-icon name="logo-instagram" size="large"></ion-icon> Instagram </li>
          <li data-icon="logo-facebook"><ion-icon name="logo-facebook" size="large"></ion-icon> Facebook</li>
          <li data-icon="logo-linkedin"><ion-icon name="logo-linkedin" size="large"></ion-icon> LinkedIn</li>
          <li data-icon="logo-twitter"><ion-icon name="logo-twitter" size="large"></ion-icon> Twitter</li>
          <li data-icon="logo-youtube"><ion-icon name="logo-youtube" size="large"></ion-icon> YouTube</li>
        </ul>
      </div>
            <div class="column">
              <h1>Create a New Post</h>
              <div id="icons"></div>
              <form>
                <label for="content" style="color: white; font-size: 18px;">Content</label>
                <textarea id="content" name="content" placeholder="Write something.." style="height:200px" ></textarea>
                <label for="images" style="color: white; font-size: 15px;">Images</label>
                <input type="file" id="images" name="images" multiple>
                <button type="submit">Post</button>
              </form>
            </div>
          </div>
          
          <script>
            var accounts = document.getElementById("accounts");
            var icons = document.getElementById("icons");
            var content = document.getElementById("content");
          
            accounts.addEventListener("click", function(e) {
              var target = e.target;
              if (target.tagName === "LI") {
                var icon = target.firstElementChild;
                var iconExists = icons.contains(icon);
                if (!iconExists) {
                  var clone = icon.cloneNode(true);
                  clone.className = "icon";
                  icons.appendChild(clone);
                }
              }
            });
          </script>     
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>   
</body>
</html>
