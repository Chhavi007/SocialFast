          <script>
            document.addEventListener("DOMContentLoaded", function () {
              var accounts = document.getElementById("accounts");
              var icons = document.getElementById("icons");
          
              // Add a click event listener to each account
              accounts.addEventListener("click", function (e) {
                // Get the target element that was clicked
                var target = e.target;
          
                // Check if the target is a list item
                if (target.tagName === "LI") {
                  // Get the icon element from the first child of the list item
                  var icon = target.firstElementChild;
          
                  // Create an array of icons from the icons container
                  var iconsArray = Array.from(icons.children);
          
                  // Check if an icon with the same value already exists in the array
                  var iconExists = iconsArray.some(function (existingIcon) {
                    return existingIcon.dataset.icon === icon.dataset.icon;
                  });
          
                  // If not, clone the icon element and append it to the icons container
                  if (!iconExists) {
                    var clone = icon.cloneNode(true);
                    clone.className = "icon";
                    icons.appendChild(clone);
                  }
                }
              });
            });
          </script>
